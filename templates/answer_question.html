<!doctype HTML>
<html lang="en">
    <head>
        <title>Answer Question</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="../utils/style/style.css">
    </head>
    <body>
        <section id="login">
            <div class="container">
            	<div class="row">
            	    <div class="col-xs-12">
                	    <div class="form-wrap">
                        <h1>Question: </h1>
                            <form role="form" method="post" id="login-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="title">Answer</label>
                                    <input type="text" name="answer" id="email" class="form-control" placeholder="Enter Answer Here">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-custom btn-lg btn-block" value="Submit Answer">
                                </div>
                            </form>
                            <hr>
                	    </div>
            		</div> <!-- /.col-xs-12 -->
            	</div> <!-- /.row -->
            </div> <!-- /.container -->
        </section>

    </body>

</html>
