<!doctype HTML>
<html lang="en">
    <head>
        <title>
            Create Questions
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ style_sheet }}">
    </head>
    <body>
        <section id="login">
            <div class="container">
            	<div class="row">
            	    <div class="col-xs-12">
                	    <div class="form-wrap">
                        <h1>Please create a new question.</h1>
                            <form role="form" method="post" id="login-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" name="title" id="email" class="form-control" placeholder="Question Title">
                                </div>

                                <div class="form-group">
                                    <label for="question">Question</label>
                                    <input type="text" name="question" id="email" class="form-control" placeholder="Question">
                                </div>

                                <div class="form-group">
                                    <label for="answer">Answer</label>
                                    <input type="text" name="answer" id="email" class="form-control" placeholder="Question Answer">
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-custom btn-lg btn-block" value="Submit Question">
                                </div>
                            </form>
                            <hr>
                	    </div>
            		</div> <!-- /.col-xs-12 -->
            	</div> <!-- /.row -->
            </div> <!-- /.container -->
        </section>

    </body>

</html>
